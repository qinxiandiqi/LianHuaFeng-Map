观音像

<img src="images/gyx.jpg" alt=""/><p>南海观世音菩萨圣像：位于狮肚观音堂现为海门镇里人陈希德先生、林宝莲女士伉俪发愿捐资兴建，佳龙石雕厂承制，占地约6000平方米朝南背北，于2011年农历二月十九日开工，六月十九日安立圣像，九月十九日竣工并开光，圣像高10.6米，由四块花岗岩巨石雕琢而成，其中圣像（一块）高6.6米，莲花座（一块）及波浪底座（二块）高4米，露天而供，耸立于海门湾狮首山水天云海之上，圣像慈眉慧眼，左手托杨柳净瓶，右手打吉祥手印，白襟飘动，妙相庄严，濒临南海波涛涌动，白莲安足，俨若观音菩萨从天而降，令瞻仰朝礼者顿生诚敬之心。</p>
